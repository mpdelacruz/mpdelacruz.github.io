<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formative Activity 4 - Signup Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4fbe5;
      color: #1a3a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 15px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #2e6b2e;
      text-align: center;
    }

    form {
      background-color: #e7f5e1;
      border: 2px solid #94c973;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #b3d89c;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #94c973;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
    }

    button:hover {
      background-color: #7ebb5b;
    }

    .table-container {
      width: 100%;
      max-width: 700px;
      overflow-x: auto; /* enables horizontal scroll on small screens */
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-sizing: border-box;
    }

    th,
    td {
      border: 1px solid #b3d89c;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      word-wrap: break-word;
    }

    th {
      background-color: #cbe6a3;
      color: #1a3a1a;
    }

    tr:nth-child(even) {
      background-color: #f9fff2;
    }

    /* âœ… Makes the layout adaptive */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      form {
        padding: 15px;
      }

      th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>

<body>
  <h1>Sign Up Form</h1>

  <form id="signupForm">
    <label for="idNumber">ID Number:</label>
    <input type="text" id="idNumber" required />

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required />

    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required />

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Prefer not to say">Prefer not to say</option>
    </select>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" required />

    <button type="button" id="saveBtn">Save</button>
  </form>

  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>ID Number</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Birthday</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.getElementById("saveBtn").addEventListener("click", function () {
      const idNumber = document.getElementById("idNumber").value;
      const firstName = document.getElementById("firstName").value;
      const middleName = document.getElementById("middleName").value;
      const lastName = document.getElementById("lastName").value;
      const gender = document.getElementById("gender").value;
      const birthday = document.getElementById("birthday").value;

      if (!idNumber || !firstName || !lastName || !gender || !birthday) {
        alert("Please fill out all required fields!");
        return;
      }

      const table = document
        .getElementById("dataTable")
        .getElementsByTagName("tbody")[0];

      const newRow = table.insertRow();
      const data = [idNumber, firstName, middleName, lastName, gender, birthday];

      data.forEach((value) => {
        const cell = newRow.insertCell();
        cell.textContent = value;
      });

      document.getElementById("signupForm").reset();
    });
  </script>
</body>
</html>
