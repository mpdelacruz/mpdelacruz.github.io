<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formative Activity 4 - Signup Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4fbe5;
      color: #1a3a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 15px;
      min-height: 100vh;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: #e5e5e5;
    }

    h1 {
      color: #2e6b2e;
      text-align: center;
      margin-bottom: 10px;
      transition: color 0.3s;
    }

    h2 {
      margin-top: 40px;
      color: #2e6b2e;
      text-align: center;
      transition: color 0.3s;
    }

    body.dark-mode h1,
    body.dark-mode h2 {
      color: #a5d6a7;
    }

    form {
      background-color: #e7f5e1;
      border: 2px solid #94c973;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      transition: background-color 0.3s, border-color 0.3s;
    }

    body.dark-mode form {
      background-color: #2c2c2c;
      border-color: #66bb6a;
      box-shadow: 0 3px 8px rgba(255, 255, 255, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #b3d89c;
      border-radius: 5px;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    body.dark-mode input,
    body.dark-mode select {
      background-color: #444;
      color: #e5e5e5;
      border-color: #66bb6a;
    }

    button {
      background-color: #94c973;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #7ebb5b;
    }

    .dark-mode-toggle {
      margin-bottom: 20px;
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background-color: #94c973;
      color: white;
      transition: background-color 0.3s;
    }

    body.dark-mode .dark-mode-toggle {
      background-color: #66bb6a;
    }

    .table-container {
      width: 100%;
      max-width: 700px;
      overflow-x: auto;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-sizing: border-box;
    }

    th,
    td {
      border: 1px solid #b3d89c;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      word-wrap: break-word;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    th {
      background-color: #cbe6a3;
      color: #1a3a1a;
    }

    body.dark-mode th {
      background-color: #388e3c;
      color: #e5e5e5;
    }

    tr:nth-child(even) {
      background-color: #f9fff2;
    }

    body.dark-mode tr:nth-child(even) {
      background-color: #333;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      form {
        padding: 15px;
      }

      th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>

<body>
  <!-- Dark mode toggle button -->
  <button class="dark-mode-toggle" id="toggleMode">Toggle Dark/Light Mode</button>

  <h1>Good day! Kindly fill up this form.</h1>

  <form id="signupForm">
    <label for="idNumber">ID Number:</label>
    <input type="text" id="idNumber" required />

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required />

    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required />

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Prefer not to say">Prefer not to say</option>
    </select>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" required />

    <button type="button" id="saveBtn">Save</button>
  </form>

  <h2>Saved Records</h2>

  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>ID Number</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Birthday</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Link to external JS -->
  <script src="script.js"></script>
</body>
</html>
